name: Build Go
on:
  push:
    branches: [ 'main', 'master', 'feature/*' ]
    paths-ignore:
      - 'docs/**'
      - 'README.md'
    # paths-ignore is ignored for tags
    tags: [ 'v*' ]

permissions:
  contents: write
  packages: write
  # id-token is required for attestation (signing)
  id-token: write
  attestations: write
  artifact-metadata: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: jimschubert/.workflows/.github/workflows/go-build-goreleaser.yml@main
    with:
      golangci-lint-version: "v2.7.2"
    secrets: inherit

  mirror-to-ghcr:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Extract version
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and push images
        run: |
          # Pull from Docker Hub and push to GHCR
          docker pull jimschubert/changelog:${{ steps.version.outputs.tag }}
          docker tag jimschubert/changelog:${{ steps.version.outputs.tag }} ghcr.io/jimschubert/changelog/changelog:${{ steps.version.outputs.tag }}
          docker tag jimschubert/changelog:${{ steps.version.outputs.tag }} ghcr.io/jimschubert/changelog/changelog:v${{ steps.version.outputs.major }}
          docker tag jimschubert/changelog:${{ steps.version.outputs.tag }} ghcr.io/jimschubert/changelog/changelog:v${{ steps.version.outputs.major }}.${{ steps.version.outputs.minor }}
          docker tag jimschubert/changelog:${{ steps.version.outputs.tag }} ghcr.io/jimschubert/changelog/changelog:latest

          docker push ghcr.io/jimschubert/changelog/changelog:${{ steps.version.outputs.tag }}
          docker push ghcr.io/jimschubert/changelog/changelog:v${{ steps.version.outputs.major }}
          docker push ghcr.io/jimschubert/changelog/changelog:v${{ steps.version.outputs.major }}.${{ steps.version.outputs.minor }}
          docker push ghcr.io/jimschubert/changelog/changelog:latest
