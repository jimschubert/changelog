name: Go
on: [push, pull_request]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          # Version here has to match one returned via https://golang.org/dl/?mode=json&include=all
          go-version: '1.14'
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Cache go module
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build and Test
        run: go test -v -cover ./...

  Docker-Image:
    runs-on: ubuntu-latest
    needs: build
    name: Docker Build, Tag, Push

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Docker Login Github
      if: github.ref == 'refs/heads/master'
      run: >-
        echo "${{ secrets.GITHUB_TOKEN }}"
        | docker login -u ${GITHUB_ACTOR} --password-stdin docker.pkg.github.com

    - name: Build
      if: github.ref == 'refs/heads/master'
      run: docker build -t docker.pkg.github.com/${GITHUB_REPOSITORY}/${GITHUB_REPOSITORY#*/}:latest .

    - name: Publish Latest to GitHub Package Registry
      if: github.ref == 'refs/heads/master'
      run: docker push docker.pkg.github.com/${GITHUB_REPOSITORY}/${GITHUB_REPOSITORY#*/}:latest

    - name: Clear
      if: always() && github.ref == 'refs/heads/master'
      run: |
        rm -f ${HOME}/.docker/config.json
