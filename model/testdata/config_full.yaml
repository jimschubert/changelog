%YAML 1.1
---
resolve: commits
owner: jimschubert
repo: ossify
groupings:
  - name: feature
    patterns: ['^a','\bb$']
  - name: bug
    patterns: ['cba','\b\[f\]\b']
exclude:
  - wip
  - help wanted
enterprise: 'https://ghe.example.com'
template: /path/to/template
sort: asc
max_commits: 199
local: true
